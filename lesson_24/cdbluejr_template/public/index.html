<html>
<head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" id="redux-google-fonts-salient_redux-css" href="https://fonts.googleapis.com/css?family=Poppins%3A600%2C400%7CMontserrat%3A800%2C900%2C700&amp;ver=1597678827" type="text/css" media="all">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins%3A600%2C400%7CMontserrat%3A800%2C900%2C700&#038;ver=1597678827' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="index.html">
                <img src="logo.png" alt="Code Differently Logo" />
            </a>
        </div>
        <ul class="header-top-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="header-cta">
            <a class="sign-up-button" href="#">Sign Up</a>
        </div>
    </header>
     <div class="CustomerInfo">
        <h2>How to connect with you</h2>
        <form action="/custinfo" method="POST">
            <label for="CompleteName">Full Name</label>
            <div class="input-group">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="middle-intial" name="middle-intial" placeholder="Middle Initial">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                <input type="text" id="suffix" name="suffix" placeholder="Suffix">
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="additional-info">Additional Information</label>
            <textarea id="information" name="information" class="information" rows="6" placeholder="Information?" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
    <footer class="footer">
        &copy; 2024 Code Differently
    </footer>
</body>
</html>
